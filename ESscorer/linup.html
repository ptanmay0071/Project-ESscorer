<script type="text/javascript">const color = ['black','red'],
mobile = /Android|BB|Pad|Phone/.test(navigator.userAgent),
drag = e => {
	const div = e.target.closest('div'),
	ex = e.clientX - div.offsetLeft,
	ey = e.clientY - div.offsetTop,
	zDiv = div.style.zIndex
	div.style.zIndex = document.querySelectorAll('div').length
	document[`on${mobile ? 'touchend' : 'pointerup'}`] = ({}) => {
		document[`on${type}`] = null
		document[`on${type.replace(/end|up/,'move')}`] = null
		document.querySelectorAll('div').forEach(e => {
			if(Number(e.style.zIndex) > Number(zDiv))
				e.style.zIndex = e.style.zIndex - 1
		})
	}
	document[`on${mobile ? 'touch' : 'pointer'}move`] = m => {
		if(mobile) m = m.touches[0]
		div.style.left = `${m.clientX - ex}px`
		div.style.top = `${m.clientY - ey}px`
	}
},
create = (txt, top, left) => {
	const [b, div, textarea] = ['b', 'div', 'textarea']
		.map(e => document.createElement(e)),
	num = document.querySelectorAll('div').length
	div.style.background = color[num % color.length]
	b.innerText = 'âœ–'
	b.onclick = ({ target: t }) => {
		t.closest('div')?.remove()
	}
	textarea.value = txt || ''
	div.ondblclick = () => {
		textarea.style.pointerEvents = 'initial'
		textarea.select()
	}
	textarea.onblur = () => {
		textarea.style.pointerEvents = ''
	}
	div.append(b, textarea)
	div.onpointerdown = drag
	div.style.zIndex = num
	top
		? div.style.top = top + 'px'
		: div.style.bottom = 50 + 'px'
	left
		? div.style.left = left + 'px'
		: div.style.right = 50 + 'px'
	document.body.append(div)
}
[].forEach(
	(t, i) => create(t, 50*(i+1)-20, 30*(i+1))
)
document.querySelector('#new').onclick = () => create()</script>
